<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="quiz-style.css">
</head>
<body>

    <div class="quiz-container">
        <h2>Question 1</h2>
        <img id="quiz-image" src="Img/Img1.jpg" alt="Quiz Image">
        
        <div id="progress-bar">
            <div id="progress-bar-filled">0%</div>
        </div>
        
        <h3>Choose your answer</h3>

        <!-- Answer Buttons (Real/Fake) -->
        <div class="buttons-container">
            <button class="answer-btn" id="real-btn">Real</button>
            <button class="answer-btn" id="fake-btn">Fake</button>
        </div>

        <!-- Confidence Level Buttons -->
        <div class="confidence-container">
            <button class="confidence-btn" id="confident-btn">ğŸ˜Š Confident</button>
            <button class="confidence-btn" id="not-sure-btn">ğŸ˜ Not Sure</button>
            <button class="confidence-btn" id="not-confident-btn">ğŸ˜Ÿ Not Confident</button>
        </div>

        <!-- Score Display -->
        <h4 id="score-container"><span id="score">0</span></h4>
    </div>

    <script src="quiz.js"></script>

</body>
</html>
